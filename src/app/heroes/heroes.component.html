<div *ngIf="selectedHero">
    <h2>{{selectedHero.name | uppercase }} Details</h2>
    <div><span>id: </span>{{selectedHero.id}}</div>
    <div><span>name: </span>{{selectedHero.name}}</div>

    <div>
        <label for="hero-name">Hero name: </label>
        <input [(ngModel)]="selectedHero.name" type="text" id="hero-name" placeholder="name">
    </div>
    <button (click)="closeHero()">Close</button>
</div>

<h2>My Heroes</h2>
<ul class="heroes">
    <li [class.selected]="hero === selectedHero" (click)="onSelect(hero)" *ngFor="let hero of heroes">
        <span class="badge">{{hero.id}}</span>
        {{hero.name}}
    </li>
</ul>
